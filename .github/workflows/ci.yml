name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install flake8 black
          pip install -r requirements.txt
      
      - name: Run Black
        run: |
          cd backend
          black --check .
        continue-on-error: true
      
      - name: Run Flake8
        run: |
          cd backend
          flake8 . --max-line-length=120 --exclude=venv
        continue-on-error: true

  lint-web:
    name: Lint Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd web
          npm install
      
      - name: Build web app
        run: |
          cd web
          npm run build
        continue-on-error: true

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install pytest pytest-asyncio
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          cd backend
          pytest -v || echo "No tests found"

  docker-smoke-test:
    name: Docker Smoke Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Build Docker images
        run: |
          docker compose build
      
      - name: Start services
        run: |
          docker compose up -d
      
      - name: Wait for services
        run: |
          echo "Waiting for PostgreSQL..."
          for i in {1..30}; do
            if docker compose exec -T postgres pg_isready -U beeapi; then
              echo "PostgreSQL is ready"
              break
            fi
            sleep 2
          done
          
          echo "Waiting for backend..."
          for i in {1..60}; do
            if curl -s http://localhost:8000/ > /dev/null; then
              echo "Backend is ready"
              break
            fi
            sleep 2
          done
      
      - name: Test API endpoints
        run: |
          echo "Testing root endpoint..."
          curl -f http://localhost:8000/ || exit 1
          
          echo "Testing hives endpoint..."
          curl -f http://localhost:8000/hives || exit 1
          
          echo "API is responding correctly!"
      
      - name: Show logs on failure
        if: failure()
        run: |
          docker compose logs
      
      - name: Stop services
        if: always()
        run: |
          docker compose down -v
